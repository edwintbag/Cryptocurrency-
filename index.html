<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Converter</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-4">Crypto Converter</h1>
    <div class="row">
      <!-- Conversion Section -->
      <div class="col-md-6">
        <form id="converterForm">
          <div class="mb-3">
            <label for="fromCurrency" class="form-label">From:</label>
            <select class="form-select" id="fromCurrency">
              <option value="bitcoin">Bitcoin</option>
              <option value="ethereum">Ethereum</option>
              <!-- Add more options as needed -->
            </select>
          </div>
          <div class="mb-3">
            <label for="toCurrency" class="form-label">To:</label>
            <select class="form-select" id="toCurrency">
              <option value="ethereum">Ethereum</option>
              <option value="bitcoin">Bitcoin</option>
              <!-- Add more options as needed -->
            </select>
          </div>
          <div class="mb-3">
            <label for="amount" class="form-label">Amount:</label>
            <input
              type="number"
              class="form-control"
              id="amount"
              value="1"
              min="0"
              step="any"
            />
          </div>
          <button type="submit" class="btn btn-primary">Convert</button>
        </form>
        <div id="result" class="mt-3"></div>
      </div>

      <!-- Historical Chart Section -->
      <div class="col-md-6">
        <h2>Historical Data (Last 7 Days)</h2>
        <canvas id="historicalChart"></canvas>
      </div>
    </div>
  </div>

  <!-- JavaScript: Conversion and Chart Logic -->
    <script src="script.js"></script>

  <!-- Bootstrap JS Bundle (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
